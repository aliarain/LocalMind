name: localmind
description: "Offline-first AI chat app using on-device Small Language Models"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  # UI Layer - RaptrAI Chat Components
  raptrai: ^0.1.0

  # SLM Inference Engine
  llama_cpp_dart: ^0.2.2

  # Device Monitoring
  device_info_plus: ^11.0.0
  battery_plus: ^6.0.0

  # Storage
  flutter_secure_storage: ^9.2.0
  hive_flutter: ^1.1.0
  path_provider: ^2.1.0

  # State Management
  flutter_riverpod: ^2.6.0

  # Utilities
  permission_handler: ^11.0.0
  dio: ^5.4.0
  uuid: ^4.5.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  hive_generator: ^2.0.0
  build_runner: ^2.4.0

flutter:
  uses-material-design: true

  assets:
    - assets/models/
